<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <span>Tic-Tac-Toe Game</span>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box btop bleft"><span class="boxtext"></span></div>
        <div class="box btop"><span class="boxtext"></span></div>
        <div class="box btop bright"><span class="boxtext"></span></div>
        <div class="box bleft"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box bright"><span class="boxtext"></span></div>
        <div class="box bleft bbtm"><span class="boxtext"></span></div>
        <div class="box bbtm"><span class="boxtext"></span></div>
        <div class="box bbtm bright"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div style="display: flex; justify-content: center;">
          <p class="info">Turn for X</p>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
